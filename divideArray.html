<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt("Enter array size: ");
        let list = [];

        for(let i = 0; i < input; i++){
            list.push(prompt("enter array element: "));
        }

        document.write('Even numbers: ');
        document.write('<br>');
        for(let i = 0; i < list.length; i++){
            if(list[i]%2 == 0){
                document.write(list[i]);
                document.write('<br>');
            }
        }
        document.write('<br>');
        document.write('Odd numbers: ');
        document.write('<br>');
        for(let i = 0; i < list.length; i++){
            if(list[i]%2 != 0){
                document.write(list[i]);
                document.write('<br>');
            }
        }

    </script>
</body>
</html>
